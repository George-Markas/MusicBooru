# suppress inspection "SpellCheckingInspection" for whole file
spring.application.name=MusicBooru
spring.datasource.url=jdbc:postgresql://localhost:5332/compose-postgres
spring.datasource.username=compose-postgres
spring.datasource.password=compose-postgres

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=true
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.file-size-threshold=10MB

logging.file.name=./musicbooru.log
logging.level.com.example.musicbooru=DEBUG

app.admin.username=admin
app.admin.password=admin