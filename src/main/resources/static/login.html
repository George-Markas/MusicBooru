<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MusicBooru</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #08436a 0%, #491c40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #08436a;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #08436a 0%, #491c40 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #393;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #393;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h1>Howdy!</h1>
        <p>Please sign in to your account</p>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-btn" id="loginButton">
            Sign In
        </button>
    </form>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080';
    const LOGIN_ENDPOINT = '/api/v1/auth/authenticate';
    const DASHBOARD_URL = '/home.html';

    const loginForm = document.getElementById('loginForm');
    const loginButton = document.getElementById('loginButton');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await handleLogin();
    });

    async function handleLogin() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (!username || !password) {
            showError('Please enter both the username and password');
            return;
        }

        setLoadingState(true);
        hideMessages();

        try {
            const response = await fetch(`${API_BASE_URL}${LOGIN_ENDPOINT}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Login successful
                handleLoginSuccess(data);
            } else {
                // Login failed
                handleLoginError(data);
            }
        } catch (error) {
            console.error('Login error:', error);
            showError('Connection error. Please check your network and try again.');
        } finally {
            setLoadingState(false);
        }
    }

    function handleLoginSuccess(data) {
        const token = data.token || data.accessToken || data.jwt;

        if (token) {
            sessionStorage.setItem('jwtToken', token);
            window.jwtToken = token;

            showSuccess('Login successful! Redirecting...');

            // Short delay to show success message
            setTimeout(() => {
                loadProtectedPage(DASHBOARD_URL);
            }, 1000);
        } else {
            showError('Login response missing token. Please try again.');
        }
    }

    function handleLoginError(data) {
        const errorMsg = data.message || data.error || 'Invalid username or password';
        showError(errorMsg);
    }

    async function loadProtectedPage(url) {
        const token = sessionStorage.getItem('jwtToken');
        if (!token) {
            showError('No token found, please log in again.');
            return;
        }

        try {
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (response.ok) {
                const html = await response.text();
                document.open();
                document.write(html);
                document.close();
            } else if (response.status === 403 || response.status === 401) {
                showError('You are not authorized to view this page. Please log in again.');
                setTimeout(() => window.location.href = '/login.html', 1500);
            } else {
                showError('Error loading page.');
            }
        } catch (error) {
            console.error('Error fetching protected page:', error);
            showError('Connection error while loading page.');
        }
    }

    function setLoadingState(loading) {
        loginButton.disabled = loading;
        if (loading) {
            loginButton.innerHTML = '<span class="loading"></span> Signing In...';
        } else {
            loginButton.innerHTML = 'Sign In';
        }
    }

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }

    // Check if user is already logged in
    window.addEventListener('load', () => {
        const existingToken = sessionStorage.getItem('jwtToken');
        if (existingToken) {
            // User already has a token, redirect to dashboard
            console.log('User already authenticated, redirecting...');
            window.location.href = DASHBOARD_URL;
        }
    });
</script>
</body>
</html>
